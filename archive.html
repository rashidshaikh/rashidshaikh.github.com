--- 
layout: archive 
---
<div id="contentWrapper">
	<h3>Blog archive...</h3>
	<div id="left">
		<ul class="archive-list">
		{% for post in site.posts limit:3 %}
		{% if post.status == 'up' %}
			<li><span class="blogdate">{{ post.date | date: "%d %B %Y" }}</span> Â» <a href="{{post.url}}">{{post.title}}</a></li>
		{% endif %}
		{% endfor %}
		</ul>
	</div>
	<div id="right">{% include rightmenu.html %}</div>
</div>
